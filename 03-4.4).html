<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-4.4)do while</title>
</head>
<body>

    <script>
        var i=30;

        
        do{
            document.write("Hello World  "+i,"<br/>");
            
        }while(i<=10);



    </script>



    
</body>
</html>
