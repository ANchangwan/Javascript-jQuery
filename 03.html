<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03)제어문</title>
</head>
<body>
    <script>
        var walkAccount=prompt("당신이 하루에 걷는 양은 어느정도입니까?",0);

        if(walkAccount>=1000){
            document.write("당신은 적정 운동량을 가지고 있습니다.","<br>");
            document.write("<br>");

        }
        else{
            document.write("더 많은 운동을 하셔야 합니다.","<br>");

        }

        document.write("-----------------End------------------");



    </script>
    
</body>
</html>
