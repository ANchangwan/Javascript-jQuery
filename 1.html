<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>1강</title>
</head>
<body>

<script>

var name=prompt("이름을 입력해주세요","name");
var weight=prompt("당신의 무게는 어떻게 되시나요?",0);
var height=prompt("키를 입력해주세요",0);

var normal_w=(height-100)*0.9;
var result=weight>=normal_w-5&&weight<=normal_w+5;
result=result?"적정체중입니다":"적정체중이 아닙니다.";

document.write(name +" 님은 "+result);

</script>



    
    
</body>
</html>
