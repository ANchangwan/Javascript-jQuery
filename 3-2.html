<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-2)조건문예제</title>
</head>
<body>

    <script>
        var min=prompt("당신은 하루 통화량이 얼마입니까?","통화시간을 입력하세요.");

        if(min>=60){
            document.write("많이 사용하는 편입니다.","<br>");
        }
        else{
            document.write("적정수준입니다.","<br>");
        }
        document.write("===============End==============");


    </script>
    
</body>
</html>
