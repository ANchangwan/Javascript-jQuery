<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for ë¬¸</title>
    <style>
        .blue{color: blue;}
        .green{color: green;}
        .aqua{color: aqua;}
    </style>
</head>
<body>

    <script>
        for(var i=0;i<=100;i++){

            if(i%5==0&&i%7!==0){
                document.write("<p class='blue'>"+i+"<p/>");
                
            }
            else if(i%7==0&&i%5!==0){
                document.write("<p class='green'>"+i+"<p/>");
            }
            else if(i%7==0&&i%5==0){
                document.write("<p class='aqua'>"+i+"<p/>");
            }
        }



    </script>
    
</body>
</html>
