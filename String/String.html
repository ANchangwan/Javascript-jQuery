<script>
  const log = console.log;
</script>

<!-- 
    String 생성자 함수
 -->

<script>
  const strObj = new String();
  log(strObj);
  // String {length : 0, [[PrimitiveValue]]:""}
  const strObj2 = new String("Lee");
  log(strObj2);
  // String {0:"L", 1:"e", 2: "e", length: 3, [[PrimitiveValue]] : "Lee"}

  log(strObj2[1]);
  // 배열과 유사하게 인덱스를 사용하여 각 문자에 접근할 수 있음.
</script>

<!-- 
    1.   [[StringData]] 내부 슬롯에 빈 문자열을 할당한 String 래퍼 객체를 생성 
    2.  String 래퍼 객체는 배열과 마찬가지로 length 프로퍼티와 인덱스를 나태내는 숫자형식의 문자열을 프로퍼티 키로,
    각 문자를 프로퍼티 값으로 갖는 유사 배열 객체이면서 이터러블이다.
    3. 문자열은 원시값
    -->

<script>
  let strObj3 = new String(123);
  log(typeof strObj3[0]);
</script>

<!-- 
    1. String 생성자 함수의 인수로 문자열이 아닌 값을 전달하면 인수를 문자열로 강제 변환한 후 [[StringData]] 내부 슬롯에 변환된 문자열을
    할당한 String 래퍼객체 생성
    2. String 생성자 함수를 호출하면 String 인스턴스가 아닌 문자열을 반환
    3. 명시적으로 타입 변환할 수 있음
 -->

<!-- 
    String 메서드

  -->

<script>
  const strObj4 = new String("lee");

  log(Object.getOwnPropertyDescriptor(strObj4));
</script>

<!-- 
    1. String 메서드를 호출한 String 래퍼객체는 원본을 직접 변경하지 않고 언제나 새로운 문자열을 반환
    2. 문자열은 변경 불가능한 원시 값이기 때문에 String 래퍼객체도 읽기 전용 객체로 제공
 -->

<!-- 
    String.prototype.indexOf
    1. 대상 문자열을 입력받아 해당 문자열의 인덱스 반환
    2. 검색 실패시 -1 반환
    3. 특정 문자열이 존재하는 확인할 때 유용
  -->

<script>
  var str = "hello world";

  var res = str.indexOf("l");
  log(res);

  var res = str.indexOf("rl");
  log(res);

  if (str.includes("hello")) log("존재");
  // inculdes 메서드를 사용하면 가독성이 좋다.
</script>

<!-- 
    String.prototype.search
    1. 대상 문자열에서 인수로 전달받은 정규 표현식과 매치하는 문자열을 검색하여 일치하는 문자열의 인덱스 반환
    2. 검색 실패시 -1 반환
 -->

<script>
  var str = "hello world";

  log(str.search(/o/));
</script>

<!-- 
    String.prototype.startsWith
    1. 대상 문자열이 인수로 전달받은 문자열로 시작하는지 확인하여 결과를 true 또는 false로 반환한다.
 -->
<script>
  log(str.startsWith("he"));
  log(str.startsWith("x"));
  log(str.startsWith(" ", 5)); // 두번째 인수로 검색을 시작할 인덱스를 전달할 수 있음
</script>
